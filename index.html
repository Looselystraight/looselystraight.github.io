<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKN KI-Workshop - Kurzbefragung</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --akn-blau: #003064;
            --akn-rot: #D4004B;
            --weiss: #FFFFFF;
            --grau-hell: #F5F7FA;
            --grau: #6B7280;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'DM Sans', Arial, sans-serif;
            background: linear-gradient(135deg, var(--akn-blau) 0%, #001a38 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: var(--weiss);
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            max-width: 540px;
            width: 100%;
            overflow: hidden;
        }
        .header {
            background: var(--akn-blau);
            padding: 32px 28px;
            position: relative;
        }
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--akn-rot);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        .logo-text {
            font-family: 'Space Grotesk', Arial Black, sans-serif;
            font-weight: 700;
            font-size: 28px;
            color: var(--weiss);
            letter-spacing: 2px;
        }
        .logo-dot {
            width: 8px;
            height: 8px;
            background: var(--akn-rot);
            border-radius: 50%;
        }
        .header h1 {
            font-family: 'Space Grotesk', Arial Black, sans-serif;
            font-size: 22px;
            color: var(--weiss);
            font-weight: 700;
        }
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 8px;
        }
        .form-content { padding: 32px 28px; }
        .question { margin-bottom: 28px; }
        .question-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: var(--akn-rot);
            color: var(--weiss);
            border-radius: 50%;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .question-text {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: var(--akn-blau);
            margin-bottom: 14px;
        }
        .options { display: flex; flex-direction: column; gap: 10px; }
        .option { position: relative; }
        .option input { position: absolute; opacity: 0; cursor: pointer; }
        .option label {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            background: var(--grau-hell);
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 15px;
            color: #374151;
        }
        .option label:hover {
            border-color: var(--akn-blau);
            background: #EBF4FF;
        }
        .option input:checked + label {
            border-color: var(--akn-blau);
            background: var(--akn-blau);
            color: var(--weiss);
        }
        .option label::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #CBD5E1;
            border-radius: 50%;
            margin-right: 12px;
            transition: all 0.2s ease;
        }
        .option input:checked + label::before {
            border-color: var(--weiss);
            background: var(--akn-rot);
        }
        .submit-btn {
            width: 100%;
            padding: 18px 24px;
            background: var(--akn-rot);
            color: var(--weiss);
            border: none;
            border-radius: 12px;
            font-family: 'Space Grotesk', Arial Black, sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .submit-btn:hover { background: #B8003F; }
        .footer {
            text-align: center;
            padding: 20px 28px 28px;
            border-top: 1px solid #E5E7EB;
        }
        .footer p { font-size: 13px; color: var(--grau); }
        .footer .claim {
            display: inline-block;
            margin-top: 12px;
            padding: 8px 16px;
            background: var(--grau-hell);
            border: 1px solid var(--akn-rot);
            border-radius: 20px;
            font-size: 12px;
            color: var(--akn-blau);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="logo-text">AKN</span>
                <span class="logo-dot"></span>
            </div>
            <h1>Kurzbefragung vor dem KI-Workshop</h1>
            <p>Hilf uns, den Workshop optimal auf dich abzustimmen</p>
        </div>
        <form action="https://formspree.io/f/mwpgrdvg" method="POST">
            <div class="form-content">
                <div class="question">
                    <span class="question-number">1</span>
                    <label class="question-text">Wie häufig haben Sie diese Woche ein Large Language Model genutzt?</label>
                    <div class="options">
                        <div class="option">
                            <input type="radio" id="q1a" name="LLM_Nutzung" value="Gar nicht" required>
                            <label for="q1a">Gar nicht</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q1b" name="LLM_Nutzung" value="1-4 Mal">
                            <label for="q1b">1-4 Mal</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q1c" name="LLM_Nutzung" value="Taeglich">
                            <label for="q1c">Täglich</label>
                        </div>
                    </div>
                </div>
                <div class="question">
                    <span class="question-number">2</span>
                    <label class="question-text">Wie nutzen Sie KI?</label>
                    <div class="options">
                        <div class="option">
                            <input type="radio" id="q2a" name="KI_Nutzung" value="Beruflich" required>
                            <label for="q2a">Beruflich</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q2b" name="KI_Nutzung" value="Privat">
                            <label for="q2b">Privat</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q2c" name="KI_Nutzung" value="Beides">
                            <label for="q2c">Beides</label>
                        </div>
                    </div>
                </div>
                <div class="question">
                    <span class="question-number">3</span>
                    <label class="question-text">Haben Sie schon an einer KI-Schulung teilgenommen?</label>
                    <div class="options">
                        <div class="option">
                            <input type="radio" id="q3a" name="Schulung" value="Nein" required>
                            <label for="q3a">Nein</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q3b" name="Schulung" value="An einer">
                            <label for="q3b">An einer</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q3c" name="Schulung" value="An mehreren">
                            <label for="q3c">An mehreren</label>
                        </div>
                    </div>
                </div>
                <div class="question">
                    <span class="question-number">4</span>
                    <label class="question-text">Was sind Ihre Erwartungen an den heutigen Tag?</label>
                    <div class="options">
                        <div class="option">
                            <input type="radio" id="q4a" name="Erwartungen" value="Neugierig" required>
                            <label for="q4a">Neugierig</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q4b" name="Erwartungen" value="Ohne Erwartung">
                            <label for="q4b">Ohne Erwartung</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q4c" name="Erwartungen" value="Etwas lernen">
                            <label for="q4c">Etwas lernen</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Absenden</button>
            </div>
        </form>
        <div class="footer">
            <p>AKN Eisenbahn GmbH</p>
            <span class="claim">Meine tägliche Verbindung</span>
        </div>
    </div>
</body>
</html>
