<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKN KI-Workshop - Kurzbefragung</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --akn-blau: #003064;
            --akn-rot: #D4004B;
            --akn-blau-light: #004a96;
            --weiss: #FFFFFF;
            --grau-hell: #F5F7FA;
            --grau: #6B7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', Arial, sans-serif;
            background: linear-gradient(135deg, var(--akn-blau) 0%, #001a38 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--weiss);
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            max-width: 540px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: var(--akn-blau);
            padding: 32px 28px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: var(--akn-rot);
            opacity: 0.15;
            border-radius: 50%;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--akn-rot);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo-text {
            font-family: 'Space Grotesk', Arial Black, sans-serif;
            font-weight: 700;
            font-size: 28px;
            color: var(--weiss);
            letter-spacing: 2px;
        }

        .logo-dot {
            width: 8px;
            height: 8px;
            background: var(--akn-rot);
            border-radius: 50%;
        }

        .header h1 {
            font-family: 'Space Grotesk', Arial Black, sans-serif;
            font-size: 22px;
            color: var(--weiss);
            font-weight: 700;
            line-height: 1.3;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 8px;
        }

        .form-content {
            padding: 32px 28px;
        }

        .question {
            margin-bottom: 28px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .question:nth-child(1) { animation-delay: 0.1s; }
        .question:nth-child(2) { animation-delay: 0.2s; }
        .question:nth-child(3) { animation-delay: 0.3s; }
        .question:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .question-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: var(--akn-rot);
            color: var(--weiss);
            border-radius: 50%;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .question label.question-text {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: var(--akn-blau);
            margin-bottom: 14px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            position: relative;
        }

        .option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .option label {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            background: var(--grau-hell);
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 15px;
            color: #374151;
        }

        .option label:hover {
            border-color: var(--akn-blau);
            background: #EBF4FF;
        }

        .option input:checked + label {
            border-color: var(--akn-blau);
            background: var(--akn-blau);
            color: var(--weiss);
        }

        .option label::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #CBD5E1;
            border-radius: 50%;
            margin-right: 12px;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .option input:checked + label::before {
            border-color: var(--weiss);
            background: var(--akn-rot);
            box-shadow: inset 0 0 0 4px var(--akn-blau);
        }

        .submit-btn {
            width: 100%;
            padding: 18px 24px;
            background: var(--akn-rot);
            color: var(--weiss);
            border: none;
            border-radius: 12px;
            font-family: 'Space Grotesk', Arial Black, sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: #B8003F;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 0, 75, 0.35);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .footer {
            text-align: center;
            padding: 20px 28px 28px;
            border-top: 1px solid #E5E7EB;
        }

        .footer p {
            font-size: 13px;
            color: var(--grau);
        }

        .footer .claim {
            display: inline-block;
            margin-top: 12px;
            padding: 8px 16px;
            background: var(--grau-hell);
            border: 1px solid var(--akn-rot);
            border-radius: 20px;
            font-size: 12px;
            color: var(--akn-blau);
            font-weight: 500;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 60px 28px;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--akn-blau) 0%, var(--akn-blau-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: var(--weiss);
        }

        .success-message h2 {
            font-family: 'Space Grotesk', Arial Black, sans-serif;
            font-size: 24px;
            color: var(--akn-blau);
            margin-bottom: 12px;
        }

        .success-message p {
            color: var(--grau);
            font-size: 15px;
            line-height: 1.6;
        }

        .form-hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 20px;
            }
            
            .header {
                padding: 24px 20px;
            }
            
            .header h1 {
                font-size: 19px;
            }
            
            .form-content {
                padding: 24px 20px;
            }
            
            .logo-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="logo-text">AKN</span>
                <span class="logo-dot"></span>
            </div>
            <h1>Kurzbefragung vor dem KI-Workshop</h1>
            <p>Hilf uns, den Workshop optimal auf dich abzustimmen</p>
        </div>

        <form id="quizForm" action="https://formspree.io/f/DEINE_FORM_ID" method="POST">
            <div class="form-content">
                
                <div class="question">
                    <span class="question-number">1</span>
                    <label class="question-text">Wie häufig haben Sie diese Woche ein Large Language Model genutzt?</label>
                    <div class="options">
                        <div class="option">
                            <input type="radio" id="q1a" name="llm_nutzung" value="Gar nicht" required>
                            <label for="q1a">Gar nicht</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q1b" name="llm_nutzung" value="1-4 Mal">
                            <label for="q1b">1-4 Mal</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q1c" name="llm_nutzung" value="Täglich">
                            <label for="q1c">Täglich</label>
                        </div>
                    </div>
                </div>

                <div class="question">
                    <span class="question-number">2</span>
                    <label class="question-text">Wie nutzen Sie KI?</label>
                    <div class="options">
                        <div class="option">
                            <input type="radio" id="q2a" name="ki_nutzung" value="Beruflich" required>
                            <label for="q2a">Beruflich</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q2b" name="ki_nutzung" value="Privat">
                            <label for="q2b">Privat</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q2c" name="ki_nutzung" value="Beides">
                            <label for="q2c">Beides</label>
                        </div>
                    </div>
                </div>

                <div class="question">
                    <span class="question-number">3</span>
                    <label class="question-text">Haben Sie schon an einer KI-Schulung teilgenommen?</label>
                    <div class="options">
                        <div class="option">
                            <input type="radio" id="q3a" name="schulung" value="Nein" required>
                            <label for="q3a">Nein</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q3b" name="schulung" value="An einer">
                            <label for="q3b">An einer</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q3c" name="schulung" value="An mehreren">
                            <label for="q3c">An mehreren</label>
                        </div>
                    </div>
                </div>

                <div class="question">
                    <span class="question-number">4</span>
                    <label class="question-text">Was sind Ihre Erwartungen an den heutigen Tag?</label>
                    <div class="options">
                        <div class="option">
                            <input type="radio" id="q4a" name="erwartungen" value="Neugierig" required>
                            <label for="q4a">Neugierig</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q4b" name="erwartungen" value="Ohne Erwartung">
                            <label for="q4b">Ohne Erwartung</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q4c" name="erwartungen" value="Etwas lernen">
                            <label for="q4c">Etwas lernen</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Absenden</button>
            </div>
        </form>

        <div class="success-message" id="successMessage">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2>Vielen Dank!</h2>
            <p>Deine Antworten wurden übermittelt.<br>Wir freuen uns auf einen spannenden Workshop mit dir.</p>
        </div>

        <div class="footer" id="footer">
            <p>AKN Eisenbahn GmbH</p>
            <span class="claim">Meine tägliche Verbindung</span>
        </div>
    </div>

    <script>
        const form = document.getElementById('quizForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const footer = document.getElementById('footer');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Wird gesendet...';

            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    form.classList.add('form-hidden');
                    successMessage.classList.add('show');
                    footer.style.borderTop = 'none';
                } else {
                    throw new Error('Fehler beim Senden');
                }
            } catch (error) {
                alert('Es gab einen Fehler. Bitte versuche es erneut.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Absenden';
            }
        });
    </script>
</body>
</html>
